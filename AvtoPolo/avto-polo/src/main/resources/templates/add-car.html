<th:block xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">WEB PROGRAMMING SHOP</h1>
        </div>
    </section>

    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <form action="/automobiles/add" method="POST">
                    <input id="id" type="hidden" name="id" th:value="(${automobile} != null ? ${automobile.getId()} : '')">
                    <div class="form-group">
                        <label for="name">Automobile name</label>
                        <input type="text"
                               class="form-control"
                               id="name"
                               name="name"
                               th:value="(${automobile} != null ? ${automobile.getName()} : '')"
                               required
                               placeholder="Enter automobile name">
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="text"
                               class="form-control"
                               id="price"
                               name="price"
                               th:value="(${automobile} != null ? ${automobile.getPrice()} : '')"
                               placeholder="Price">
                    </div>
                    <div class="form-group">
                        <label for="sellingLocation">Location of Store</label>
                        <input type="text"
                               class="form-control"
                               id="sellingLocation"
                               name="sellingLocation"
                               th:value="(${automobile} != null ? ${automobile.getSellingLocation()} : '')"
                               placeholder="Location">
                    </div>
                    <div class="form-group">
                        <label for="imageURL">Image URL</label>
                        <input type="text"
                               class="form-control"
                               id="imageURL"
                               name="imageURL"
                               th:value="(${automobile} != null ? ${automobile.getImageUrl()} : '')"
                               placeholder="Image URL">
                    </div>
                    <div class="form-group">
                        <label>Automobile type</label>
                        <select id="type" name="typeId" class="form-control">
                            <option th:if="${automobile} != null"
                                    th:each="ty : ${types}"
                                    th:selected="${automobile.getType() != null && automobile.getType().getId() == ty.getId()}"
                                    th:value="${ty.getId()}"
                                    th:text="${ty.getName()}">
                            </option>
                            <option th:if="${automobile} == null"
                                    th:each="ty : ${types}"
                                    th:value="${ty.getId()}"
                                    th:text="${ty.getName()}">
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Brand</label>
                        <select id="brand" name="brandId" class="form-control">
                            <option th:if="${automobile} != null"
                                    th:selected="${automobile.getBrand() != null && automobile.getBrand().getId() == br.getId()}"
                                    th:each="br : ${brands}"
                                    th:value="${br.getId()}"
                                    th:text="${br.getName()}">
                            </option>
                            <option th:if="${automobile} == null"
                                    th:each="br : ${brands}"
                                    th:value="${br.getId()}"
                                    th:text="${br.getName()}">
                            </option>
                        </select>
                    </div>
                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                    <a type="button" class="btn btn-primary" href="/automobiles">Back</a>
                </form>
            </div>
        </div>
    </div>
</th:block>
